<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The first number in the fibonacci sequence is divisible by 5</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1 ;
    let num = 0 ;
    for (let i = -1; i < 0;i--) {
        num = num1 + num2;
        if (num % 5 == 0) {
            i = 2;
            document.write( " The first number in the fibonacci sequence is divisible by 5 is "+ num);
        }
        num1 = num2;
        num2 = num;
    }



</script>
</body>
</html>
