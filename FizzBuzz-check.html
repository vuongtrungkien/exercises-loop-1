<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz is are numbers divisible by 3 and 5</title>
</head>
<body>
    <script>
        let i , temp;
        for (i = 1 ; i <=100 ;i++) {
            tem = i;
            if (i % 5 == 0 && i % 3 ==0){
                i = 'FizzBuzz';
            } else if (i % 5 == 0) {
                i = 'Buzz';
            } else if (i % 3 == 0) {
                i = 'Fizz';
            }
            document.write(i + '<br/>');
            i = tem;
        }
    </script>
</body>
</html>
