<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum numbers divisible by 7</title>
</head>
<body>
    <script>
        let i;
        let sum = 0;
        let num = parseInt(prompt("Sum .... Divisible by 7"));
        for (i=1 ;i <= num;i++) {
            sum += (i*7);
        }
        document.write("Sum " + num + " Divisible by 7 is :  " + sum);

    </script>
</body>
</html>
